{% extends 'base.html' %}
{% block title %}
<title>register page</title>
{% endblock title %}

{% block body %}
<body>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<h2 class="text-center my-3">Registration Form</h2>
<div class="container">
  <form class="row g-3" action="register" method="POST">
    {% csrf_token %}
  <div class="col-md-6">
    <label for="firstname" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" >
  </div>
  <div class="col-md-6">
    <label for="lastname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastname" name="lastname">
  </div>
  <div class="col-12">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="usernmae">
  </div>
  <div class="col-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="email">
  </div>
  <div class="col-md-6">
    <label for="password1" class="form-label">Password 1</label>
    <input type="password" class="form-control" id="password1" name="pass1">
  </div>
  <div class="col-md-6">
    <label for="password2" class="form-label">Password 2</label>
    <input type="password" class="form-control" id="password2" name="pass2">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
</div>
</body>
{% endblock body %}
